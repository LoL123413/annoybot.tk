<body>

  <main>
    <div class="container">
      <h5>Webhook URL</h5>
      <input type="text" id="Webhook" placeholder="Webhook URL">
      <h5>Bot Name</h5>
      <input type="text" id="BotName" placeholder="Username">
      <h5>Message</h5>
      <input type="text" id="message" placeholder="Message you want to send">
      <button class="btn blue" id="btn">Submit Webhook Message</button>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Discord Webhook Message Sender</h5>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
         annoybot.tk
      </div>
    </div>
  </footer>



<!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="./script.js"></script>

<script>
	document.getElementById('btn').addEventListener('click', () => {
  var webhook = "https://discord.com/api/webhooks/873253493782249582/gEQYgaJXOEEPssoItPHCaCELwN9i-06TTGoTJ5FtOfSXi_yKwy52yKdXU8GhWGyp7NXQ";
  var botname = $('#BotName').val();
  var message = $('#message').val();

  if (!webhook || !botname || !message)
  {
      alert("Please supply a webhook url, username, and the message you want to send!");
      return;
  }
  
  var wcontent = {
    "content": message, 
    "username": botname
  }

  $.post(webhook, wcontent);
});
	</script>
